# Tetra Detector - Single SDR Basisstations
# Focus op Tetra basisstations/masten (390-395 MHz)

sdr:
  mode: single
  
  devices:
    - index: 0
      name: "Tetra Base"
      center_frequency: 392.5  # Midden van base station band
      sample_rate: 2.4         # Dekt ongeveer 391.3-393.7 MHz
      gain: auto
      ppm_correction: 0

detection:
  threshold: -50  # Base threshold (ignored if adaptive enabled)
  scan_interval: 1
  samples: 262144
  pulse_window_seconds: 4.0  # Time window to detect pulses (for pulsed signals like TETRA)
  
  # Adaptive threshold detection
  adaptive:
    enabled: true              # Enable adaptive threshold
    noise_floor_window: 20     # Number of samples to calculate noise floor
    threshold_margin: 8        # dBm above noise floor to trigger detection

display:
  bar_width: 30
  power_range_min: -80
  power_range_max: -20
  use_colors: true
  show_device_names: false
  show_debug_info: true

logging:
  enabled: false
  directory: ./logs
  filename_format: "tetra_base_%Y%m%d.log"
  level: INFO